<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/signup.css" rel="stylesheet">

    <title>Sign In</title>
</head>

<body>
    <div class="container mt-5">
        <h3 class="h3 mb-3">Sign In (Section A)</h3>
        <form>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Registration Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" placeholder="Matric No.">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Name of University</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" placeholder="Name of University">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Year of Study</div>
                <div class="col-sm-10">
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected disabled>Choose...</option>
                        <option value="1">First</option>
                        <option value="2">Second</option>
                        <option value="2">Third</option>
                        <option value="2">Fourth</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Gender</div>
                <div class="col-sm-10">
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Age Group</div>
                <div class="col-sm-10">
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">Below 18 Years</option>
                        <option value="2">18-21 Years</option>
                        <option value="2">22-25 Years</option>
                        <option value="2">Above 25 Years</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Ethnic Group</div>
                <div class="col-sm-10">
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">Malay</option>
                        <option value="2">Chinese</option>
                        <option value="2">Indian</option>
                        <option value="2">Others</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Nationailty</div>
                <div class="col-sm-10">
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">Malaysian</option>
                        <option value="2">Chinese (China)</option>
                        <option value="2">Indonesian</option>
                        <option value="2">Pakistani</option>
                        <option value="2">Others</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-10">
                    <a class="btn btn-primary text-white mr-2" href="past-year.html">Next</a>
                    <a href="index.html">Cancel</a>
                </div>
            </div>
        </form>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
