<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
    <title>This Year</title>
</head>

<body>
    <div class="container">
        <h3 class="h3 mt-5">This Years's Examination Results:</h3>
        <form action="">
            <div class="form-group row mt-5">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Year of Examination:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" placeholder="Year of Examination">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Semester:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" placeholder="Semester">
                </div>
            </div>

            <span id="add-subject" class="btn btn-outline-dark">Add Subject</span>

            <div id="subject-area"></div>

            <div class="form-group row mt-5">
                <label for="inputPassword3" class="col-sm-2 col-form-label">GPA:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputPassword3" placeholder="GPA">
                </div>
                <label for="inputPassword3" class="col-sm-1 col-form-label">CGPA:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputPassword3" placeholder="CGPA">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <a class="btn btn-primary text-white mr-2" href="past-year.html">Back</a>
                    <a href="../">Cancel</a><br>
                    <a href="../login.html" class="btn btn-primary text-white mt-5">Sign Up</a>
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/add-course.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
